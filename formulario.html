	<section class="container" style="margin-top: 5rem">
		<div class="row">
		<h3 class="center-align">INSERTAR MÓDULO</h3>
		<hr>
		<br>
			<article class="col s6 offset-s3">
				<form>
					<div class="input-field">
						<i class="material-icons prefix">perm_identity</i>
						<label for="nombre">Título</label>
						<input type="text" name="nombre" required>
					</div>

					<div class="input-field">
						<i class="material-icons prefix">mode_edit</i>
						<label for="mensaje">Descripción</label>
						<textarea name="mensaje" rows="10" class="materialize-textarea"  required></textarea><!--length="140"-->
					</div>

                    <div class="input-field texto">
                        <span class="material-icons prefix">archive</span>						
                        <label for="file"></label>
						<input type="file" multiple name="file"required >
					</div>
					<br></br>
					<p class="center-align">
						<button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>enviar</button>
					</p>

				</form>

			</article>
		</div>
	</section>
